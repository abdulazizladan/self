<!DOCTYPE html>
<html>
    <head>
        <title>
            YELF | Research Hub
        </title>
        <link rel="stylesheet" href="./src/output.css">
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            'yelf-blue': '#0081A4',
                        }
                    }
                }
            }
        </script>
        <style>
            .mobile-menu {
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.5s ease-out;
            }
            .mobile-menu.open {
                max-height: 500px;
            }
            .hamburger span {
                display: block;
                width: 25px;
                height: 3px;
                margin: 5px auto;
                background-color: #0081A4;
                transition: all 0.3s ease;
            }
            .hamburger.active span:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }
            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }
            .hamburger.active span:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }
        </style>
    </head>
    <body class="h-full">

        <!-- Navigation Bar -->
        <nav class="py-[25px] w-full flex flex-row justify-between items-center shadow-sm fixed bg-white z-50 px-4 md:px-8">
            <a href="index.html" class="font-bold p-3 cursor-pointer text-yelf-blue text-xl">YELF logo</a>
            
            <!-- Desktop Menu -->
            <ul class="hidden md:flex flex-row p-1.5">
                <li>
                    <a href="about.html" class="p-1.5 text-yelf-blue text-sm py-[8px] px-[16px] cursor-pointer hover:bg-gray-100 transition duration-300">About us</a>
                </li>
                <li>
                    <a href="programs.html" class="p-1.5 text-yelf-blue text-sm py-[8px] px-[16px] cursor-pointer hover:bg-gray-100 transition duration-300">Programs</a>
                </li>
                <li>
                    <a href="research.html" class="p-1.5 text-yelf-blue text-sm py-[8px] px-[16px] cursor-pointer hover:bg-gray-100 transition duration-300">Research</a>
                </li>
                <li>
                    <a href="news.html" class="p-1.5 text-yelf-blue text-sm py-[8px] px-[16px] cursor-pointer hover:bg-gray-100 transition duration-300">News & Publications</a>
                </li>
                <li>
                    <a href="#" class="p-1.5 text-yelf-blue text-sm py-[8px] px-[16px] cursor-pointer hover:bg-gray-100 transition duration-300">Contact Us</a>
                </li>
            </ul>
            
            <!-- Mobile Menu Button -->
            <div class="md:hidden hamburger" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
        
        <!-- Mobile Menu (Hidden by default) -->
        <div class="mobile-menu fixed top-[86px] w-full bg-white shadow-md z-40" id="mobileMenu">
            <ul class="flex flex-col">
                <li>
                    <a href="about.html" class="block p-4 text-yelf-blue text-base hover:bg-gray-100 transition duration-300 border-b border-gray-100">About us</a>
                </li>
                <li>
                    <a href="programs.html" class="block p-4 text-yelf-blue text-base hover:bg-gray-100 transition duration-300 border-b border-gray-100">Programs</a>
                </li>
                <li>
                    <a href="research.html" class="block p-4 text-yelf-blue text-base hover:bg-gray-100 transition duration-300 border-b border-gray-100">Research</a>
                </li>
                <li>
                    <a href="news.html" class="block p-4 text-yelf-blue text-base hover:bg-gray-100 transition duration-300 border-b border-gray-100">News & Publications</a>
                </li>
                <li>
                    <a href="#" class="block p-4 text-yelf-blue text-base hover:bg-gray-100 transition duration-300">Contact Us</a>
                </li>
            </ul>
        </div>
            <script>
            document.addEventListener('DOMContentLoaded', function() {
                const menuToggle = document.getElementById('menuToggle');
                const mobileMenu = document.getElementById('mobileMenu');
                
                menuToggle.addEventListener('click', function() {
                    this.classList.toggle('active');
                    mobileMenu.classList.toggle('open');
                    
                    // Toggle aria-expanded attribute for accessibility
                    const isExpanded = this.getAttribute('aria-expanded') === 'true' || false;
                    this.setAttribute('aria-expanded', !isExpanded);
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', function(event) {
                    const isClickInsideNav = event.target.closest('nav') || event.target.closest('#mobileMenu');
                    if (!isClickInsideNav && mobileMenu.classList.contains('open')) {
                        menuToggle.classList.remove('active');
                        mobileMenu.classList.remove('open');
                        menuToggle.setAttribute('aria-expanded', 'false');
                    }
                });
            });
        </script>
    </body>
</html>
